<header>
    <div class="container">
        <h5>Welcome : {{loggedUser}}</h5>
        <h3>Reports</h3>
    </div>
    <nav>
        <ul class="nav">
            <li class="nav-item">
                <a href="#" class="nav-link active" routerLink="/home">Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" routerLink="/addUser">Add User</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" routerLink="/reports">Reports</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" (click)="logOut()">Logout</a>
            </li>

        </ul>
    </nav>
</header>
<div class="row">
    <div class="col-sm-3">
        <div class="card card m-2 shadow">
            <div class="card-body">
                <h5 class="card-title">Repot1</h5>
                <h6 class="card-subtitle mb-2 text-muted">Most Hobby</h6>
                <p class="card-text">
                    {{mostHobby}}</p>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="card card m-2 shadow">
            <div class="card-body">
                <input type="text" [(ngModel)]="filter" class="form-control" placeholder="Serach text Here" />
                <h5 class="card-title">Repot2</h5>
                <h6 class="card-subtitle mb-2 text-muted">Movies</h6>
                <p class="card-text"
                    *ngFor="let movie of displayservice.movies | filter:filter| paginate:{itemsPerPage:5,currentPage:page}">
                    {{movie.MovieGenre}}</p>
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="card card m-2 shadow">
            <div class="card-body">
                <input type="text" [(ngModel)]="filter" class="form-control" placeholder="Serach text Here" />
                <h5 class="card-title">Repot3</h5>
                <h6 class="card-subtitle mb-2 text-muted">Hobbies</h6>
                <p class="card-text"
                    *ngFor="let hobby of displayservice.hobby | filter:filter| paginate:{itemsPerPage:5,currentPage:page}">
                    {{hobby.Hobby1}}</p>
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
